{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* ===== NAVBAR ===== */
        nav {
            background-color: #111;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #00adb5;
        }

        /* ===== CONTENT ===== */
        .container {
            width: 80%;
            margin: 120px auto 40px auto;
        }

        /* ===== HOVER EFFECT ===== */
        .hover-box {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hover-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* ===== TYPEWRITER CURSOR ===== */
        .typewriter::after {
            content: "|";
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            margin-top: 40px;
        }

        .hover-box:hover {
    transform: scale(1.02);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}
button:hover {
    background:#2e59d9;
}

footer img:hover {
    transform: scale(1.2);
}
a:hover {
    opacity: 0.9;
}

    </style>
</head>

<body>

<!-- ===== TYPEWRITER SCRIPT ===== -->
<script>
document.addEventListener("DOMContentLoaded", function() {

    const text = "Hi, I'm Abhinav Rayabarapu";
    const element = document.getElementById("typing-text");

    if (!element) return;

    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 60);
        }
    }

    typeEffect();
});
</script>
