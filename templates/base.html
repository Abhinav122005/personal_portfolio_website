{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>My Portfolio</title>

    <style>
        :root {
            --primary: #4e73df;
            --accent: #1cc88a;
            --dark: #111;
            --light-bg: #f8f9fc;
            --text-dark: #2e2e2e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #e6f0ff;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
        }

        /* ===== NAVBAR ===== */
        nav {
            background-color: var(--dark);
            padding: 18px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-container {
            width: 85%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container div:first-child {
            color: white;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: white;
            margin-left: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* ===== CONTENT ===== */
        .container {
            width: 85%;
            margin: 120px auto 60px auto;
        }

        /* ===== COMMON BUTTON ===== */
        .btn {
            background: var(--primary);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* ===== CARD HOVER EFFECT ===== */
        .hover-box {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hover-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* ===== TYPEWRITER CURSOR ===== */
        .typewriter::after {
            content: "|";
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 30px;
            background: var(--dark);
            color: white;
        }

        footer p {
            margin-bottom: 20px;
            font-weight: 500;
        }

        footer div {
            display: flex;
            justify-content: center;
            gap: 25px;
            align-items: center;
        }

        footer img {
            width: 35px;
            height: 35px;
            transition: 0.3s ease;
        }

        footer img:hover {
            transform: scale(1.2);
        }

        a:hover {
            opacity: 0.9;
        }

    </style>
</head>

<body>

<nav>
    <div class="nav-container">
        <div>My Portfolio</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/projects/">Projects</a>
            <a href="{% url 'resume' %}">Resume</a>
            <a href="/contact/">Contact</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>Â© 2026 Abhinav Rayabarapu</p>

    <div>
        <a href="https://www.linkedin.com/in/abhinav-rayabarapu-a6a59233a/" target="_blank">
            <img src="{% static 'images/174857.png' %}" alt="LinkedIn">
        </a>

        <a href="https://github.com/Abhinav122005" target="_blank">
            <img src="{% static 'images/github.webp' %}" alt="GitHub">
        </a>

        <a href="mailto:rayabarapuabhinav@email.com">
            <img src="{% static 'images/gmail.jpg' %}" alt="Email">
        </a>
    </div>
</footer>

<!-- ===== TYPEWRITER SCRIPT ===== -->
<script>
document.addEventListener("DOMContentLoaded", function() {

    const text = "Hi, I'm Abhinav Rayabarapu";
    const element = document.getElementById("typing-text");

    if (!element) return;

    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 60);
        }
    }

    typeEffect();
});
</script>

</body>
</html>
