{% extends "base.html" %}
{% load static %}
{% block content %}

<div style="text-align:center; padding:40px;">

    <h1>My Resume</h1>

    <!-- PDF Viewer -->
    <div style="margin-top:30px;">
        <iframe 
            src="{% static 'files/Abhinav_Resume.pdf' %}" 
            width="100%" 
            height="800px"
            style="border:1px solid #ccc; border-radius:10px;">
        </iframe>
    </div>

    <!-- Download Button -->
    <div style="margin-top:30px;">
        <a href="{% static 'files/Abhinav_Resume.pdf' %}"
           download
           style="
               background:#4e73df;
               color:white;
               padding:12px 20px;
               border-radius:8px;
               text-decoration:none;
               font-weight:bold;
           ">
           Download Resume
        </a>
    </div>

</div>

{% endblock %}
