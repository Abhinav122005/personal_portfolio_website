{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
.resume-wrapper {
    max-width: 1000px;
    margin: 40px auto;
    padding: 40px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

.resume-title {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 30px;
}

.resume-frame {
    width: 100%;
    height: 850px;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
}

.download-section {
    text-align: center;
    margin-top: 30px;
}
</style>

<div class="resume-wrapper">

    <div class="resume-title">My Resume</div>

    <!-- PDF Viewer -->
    <iframe 
        src="{% static 'files/Abhinav_Resume.pdf' %}" 
        class="resume-frame">
    </iframe>

    <!-- Download Button -->
    <div class="download-section">
        <a href="{% static 'files/Abhinav_Resume.pdf' %}"
           download
           class="btn">
           Download Resume
        </a>
    </div>

</div>

{% endblock %}
