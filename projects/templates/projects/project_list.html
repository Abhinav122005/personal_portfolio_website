{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
.projects-wrapper {
    margin-top: 60px;
}

.projects-title {
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 50px;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.project-card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    transition: 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

.project-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
}

.project-description {
    font-size: 15px;
    line-height: 1.6;
    color: #555;
    margin-bottom: 25px;
    flex-grow: 1;
}

.project-button {
    text-align: center;
}
</style>

<div class="projects-wrapper">

    <div class="projects-title">
        My Projects
    </div>

    <div class="projects-grid">

        {% for project in projects %}
            <div class="project-card">

                <div>
                    <div class="project-title">
                        {{ project.title }}
                    </div>

                    <div class="project-description">
                        {{ project.description|truncatewords:20 }}
                    </div>
                </div>

                <div class="project-button">
                    <a href="{% url 'project_detail' project.id %}" class="btn">
                        View Project
                    </a>
                </div>

            </div>
        {% empty %}
            <p>No projects added yet.</p>
        {% endfor %}

    </div>

</div>

{% endblock %}
