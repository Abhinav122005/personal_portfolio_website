{% extends "base.html" %}

{% block content %}

<div style="
    background: linear-gradient(135deg, #eef2ff, #e0f7fa);
    padding:50px;
    border-radius:20px;
">

    <h1 style="text-align:center; margin-bottom:40px;">
        My Projects
    </h1>

    <div style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap:25px;
    ">

        {% for project in projects %}
            <div class="hover-box" style="
                background: linear-gradient(to right, #ffffff, #f3f9ff);
                padding:30px 20px;
                border-radius:18px;
                text-align:center;
            ">

                <h3 style="margin-bottom:15px;">
                    {{ project.title }}
                </h3>

                <p style="
                    font-size:16px;
                    line-height:1.6;
                    color:#444;
                    margin-bottom:20px;
                ">
                    {{ project.description|truncatewords:20 }}
                </p>

                <a href="{% url 'project_detail' project.id %}"
                   style="
                       background:#4e73df;
                       color:white;
                       padding:10px 20px;
                       border-radius:6px;
                       text-decoration:none;
                       font-weight:bold;
                   ">
                    View Project
                </a>

            </div>
        {% empty %}
            <p>No projects added yet.</p>
        {% endfor %}

    </div>

</div>

{% endblock %}
