{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
.contact-section {
    max-width: 800px;
    margin: 60px auto;
    padding: 50px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

.contact-title {
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 40px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
}

.form-control {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
    transition: 0.3s;
}

.form-control:focus {
    outline: none;
    border-color: #4e73df;
    box-shadow: 0 0 8px rgba(78,115,223,0.2);
}

.submit-btn {
    background: #4e73df;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #1cc88a;
    transform: translateY(-2px);
}
</style>

<div class="contact-section">

    <div class="contact-title">Contact Me</div>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Your Name</label>
            <input type="text" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label>Your Email</label>
            <input type="email" name="email" required class="form-control">
        </div>

        <div class="form-group">
            <label>Your Message</label>
            <textarea name="message" rows="5" required class="form-control"></textarea>
        </div>

        <div style="text-align:center;">
            <button type="submit" class="submit-btn">
                Send Message
            </button>
        </div>

    </form>

</div>

{% endblock %}
